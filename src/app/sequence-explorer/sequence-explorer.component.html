<div *mobxAutorun>
    <div>
      <p>
        <label>Sequence Input</label>
      </p>
      <p>
        <input [(ngModel)]="sequenceInput">
      </p>
    </div>
    <div>
      <p>
        <label>Irrelevant Input</label>
      </p>
      <p>
        <input [(ngModel)]="otherVal">: {{ otherVal }}
      </p>
    </div>
    <p>
      Ratios: {{ ratios.join(" , ") }}
    </p>
    <p>
      Differences: {{ differences.join(" , ") }}
    </p>
  </div>
