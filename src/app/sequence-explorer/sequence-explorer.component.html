<div>
  <h1>Sequence Explorer</h1>
  <p>
    <label>Enter a Sequence of Numbers (comma separated)</label>
  </p>
  <p>
    <input type = "text" [(ngModel)]="mySequenceString" (ngModelChange) = "processSequenceString($event)">
  </p>
  <p>
    <label>Extraneous Input: (type anything here)</label>
  </p>
  <p>
      <input type = "text" [(ngModel)]="extraneousVariable">
  </p>
  <p>
    Ratios: {{ ratios.join(" , ") }}
  </p>
  <p>
    Differences: {{ differences.join(" , ") }}
  </p>
</div>
